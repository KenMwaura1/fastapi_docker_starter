version: "3.8"

services:
  app:
    build: .
    command: ./run.sh
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - "8001:8001"
    depends_on:
      - database


  database:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5433:5432"

volumes:
  postgres_data: