<!DOCTYPE html>
<html lang="en" data-theme="synthwave">
<head>
    <meta charset="UTF-8">
    <title>Zoo Anime</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.1/dist/themes.css" rel="stylesheet" type="text/css" />

</head>
<body data-theme="forest">

<div class="navbar mb-2 shadow-lg bg-neutral text-neutral-content rounded-box">
    <div class="flex-none px-2 mx-2">
    <span class="text-lg font-bold">
           Zoo Anime
          </span>
    </div>
    <div class="flex-1 px-2 mx-2">
        <div class="items-stretch hidden lg:flex">
            <a class="btn btn-ghost btn-sm rounded-btn" href="/home">
                Home
            </a>
            <a class="btn btn-ghost btn-sm rounded-btn" href="/docs">
                Docs
            </a>
            <a class="btn btn-ghost btn-sm rounded-btn">
                Contact
            </a>
        </div>
    </div>

    </div>
    <h1 class="page-header text-center "> Latest Seasonal Anime </h1>
    <div class="flex flex flex-wrap" >
        {% for anime in all_anime %}
            <div class="card text-center shadow-2xl  text-accent-content" style="height: 20%; width: 20%; margin: 5px">
                <figure class="px-10 pt-10">
                    <img src="{{ anime.image_url }}" class="rounded-xl">
                </figure>
                <div class="card-body">
                    <h2 class="card-title">{{ anime.title }}</h2>
                    <h2 class="card-title">Episodes:
                        <div class="badge mx-2 badge-secondary">{{ anime.episodes }}</div>
                    </h2>
                    <p>{{ anime.synopsis | truncate(100)}}.</p>
                    <p> Type: {{ anime.type }}</p>
                    <div class="justify-center card-actions">
                        <div class="alert alert-success">
                            <div class="flex-1">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-6 h-6 mx-2 stroke-current">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <label>date started airing: {{ anime.airing_start | truncate(13) }}</label>
                            </div>
                        </div>

                        <a href="{{ anime.url }}" target="_blank"><button aria-pressed="true" class="btn btn-primary btn-active">More info</button> </a>
                    </div>

                </div>
            </div>
        {% endfor %}

        </div>




</body>
</html>
